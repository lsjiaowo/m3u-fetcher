name: Fetch M3U File

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download the M3U file via Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            lwthiker/curl-impersonate:latest \
            curl-impersonate.sh --insecure -H "User-Agent: PotPlayer" -o YanG.m3u "https://tv.iill.top/m3u/Gather" chrome110

      - name: Commit and push if there are changes
        run: |
          # 檢查下載的檔案是否有效
          if ! [ -s YanG.m3u ] || grep -q "Just a moment" YanG.m3u; then
            echo "Failed to download the correct M3U file. It is likely a Cloudflare page."
            exit 1
          fi
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add YanG.m3u
          
          if ! git diff --staged --quiet; then
            git commit -m "Update YanG.m3u"
            git push
            echo "Changes committed and pushed."
          else
            echo "No changes to commit."
          fi
